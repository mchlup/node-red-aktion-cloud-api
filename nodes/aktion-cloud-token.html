<script type="text/javascript">
RED.nodes.registerType('aktion-cloud-token', {
    category: 'Aktion Cloud',
    color: '#aaaaaa',
    inputs: 1,
    outputs: 1,
    icon: 'font-awesome/fa-key',
    defaults: {
        name: { value: "" },
        apiUrl: { value: "https://cloud.aktion.cz/api" }
    },
    credentials: {
        email: { type: "text" },
        apiKey: { type: "password" }
    },
    label: function() {
        return this.name || "Získat token";
    }
});
</script>

<div class="form-row">
    <label for="node-input-email">E-mail:</label>
    <input type="text" id="node-input-email" name="email" autocomplete="off">
</div>
<div class="form-row">
    <label for="node-input-apiKey">API klíč:</label>
    <input type="password" id="node-input-apiKey" name="apiKey" autocomplete="new-password">
</div>
<div class="form-row">
    <label for="node-input-apiUrl">API URL:</label>
    <input type="text" id="node-input-apiUrl" name="apiUrl" value="https://cloud.aktion.cz/api">
</div>
<div class="form-row">
    <label for="node-input-name">Název:</label>
    <input type="text" id="node-input-name" name="name">
</div>
